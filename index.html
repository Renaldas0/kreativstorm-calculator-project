<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Coolest Calculator</title>
</head>
<body>

    <main class="calculator">
        <div class="screen">
            <p data-input class="input"></p>
        </div>
        <button data-clear class="span-two">C</button>
        <button data-backspace>Back</button>
        <button value="/" data-operator>/</button>
        <button value="1" data-number>1</button>
        <button value="2" data-number>2</button>
        <button value="3" data-number>3</button>
        <button value="*" data-operator>X</button>
        <button value="4" data-number>4</button>
        <button value="5" data-number>5</button>
        <button value="6" data-number>6</button>
        <button value="+" data-operator>+</button>
        <button value="7" data-number>7</button>
        <button value="8" data-number>8</button>
        <button value="9" data-number>9</button>
        <button value="-" data-operator>-</button>
        <button value="." data-number>.</button>
        <button value="0" data-number>0</button>
        <button value="=" data-equals class="span-two">=</button>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
